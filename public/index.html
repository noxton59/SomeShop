<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>SomeShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="SomeShop products buy">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./products/productsStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="shop-name">SomeShop</div>
      <div class="search-login-field">
        <div class="search-field-main">
          <input type="text" placeholder="Search products..." class="search-input-main">
        </div>
        <div class="cart-field-main">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cart4 cart-icon-main" viewBox="0 0 16 16">
            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
          </svg>
          <div class="cart-count-div hidden"></div>
          <div class="cart-menu-main hidden">
            <div class="cart-info-main">
              <div class="go-to-cart-link">Go to cart</div>
              <div class="cart-description">Cart is empty</div>
              <div class="go-to-cart-warning hidden"></div>
            </div>
            <div class="login-field-main">
              <div class="login-button-main">Login</div>
              <div class="sign-up-button-main">Sign up</div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main-shop">
      <div class="shop-menu">
        <button class="all-products-button filter-button">All products</button>
        <button class="gpu-button filter-button">GPU</button>
        <button class="cpu-button filter-button">CPU</button>
        <button class="motherboard-button filter-button">Motherboard</button>
        <button class="ram-button filter-button">RAM</button>
        <button class="hd-button filter-button">Hard drive</button>
        <button class="power-supply-button filter-button">Power supply</button>
        <button class="computer-case-button filter-button">Computer case</button>
      </div>
      <div class="shop-products">

      </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
